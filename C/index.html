<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valor de Perro</title>
</head>
<body>
    <header>
        <h1>Calcular Valor de Perro</h1>
    </header>
    
    <main>
        <section id="calculator">
            <form id="competitionForm">
                <label for="breed">Seleccione la raza del perro:</label>
                <select id="breed" required>
                    <option value="" disabled selected>Seleccione una raza</option>
                    <option value="PITBULL">PITBULL</option>
                    <option value="BULY">BULY</option>
                    <option value="ROTTWHILLER">ROTTWHILLER</option>
                    <option value="LABRADOR RETRIEVER">LABRADOR RETRIEVER</option>
                    <option value="GOLDEN RETRIEVER">GOLDEN RETRIEVER</option>
                    <option value="DOBERMAN">DOBERMAN</option>
                    <option value="DOGO ARGENTINO">DOGO ARGENTINO</option>
                </select>

                <label for="position">Seleccione el puesto obtenido:</label>
                <select id="position" required>
                    <option value="" disabled selected>Seleccione un puesto</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <button type="submit">Calcular Valor</button>
            </form>

            <div id="result" style="display: none;">
                <h2>Resultados</h2>
                <p>RAZA: <span id="breedResult"></span></p>
                <img id="resultImage" src="" alt="Imagen del resultado" style="display: none; width: 200px; height: auto;"/>
                <p>VALOR DEL ANIMAL: $<span id="initialValue"></span></p>
                <p>PUESTO OBTENIDO: <span id="positionResult"></span></p>
                <p>NUEVO VALOR: $<span id="newValue"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Valor de Perro. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
